<p-card 
    *ngIf="activity" 
    [header]="activity.title | titlecase" 
    [subheader]="activity.category"
    [style]="{width: '360px'}" 
    styleClass="p-card-shadow">
    <ng-template [pTemplate]="activity.title">
        <img [alt]="activity.title" src="`../assets/category-images/${activity.category}.jpg`">
    </ng-template>
    <p>
        {{activity.description}}
    </p>
    <ng-template pTemplate="footer">
        <p-button label="Save" icon="pi pi-check"></p-button>
        <p-button 
            (click)="activity = null" 
            label="Cancel" 
            icon="pi pi-times" 
            styleClass="p-button-secondary" 
            [style]="{'margin-left': '.5em'}">
        </p-button>
    </ng-template>
</p-card>
