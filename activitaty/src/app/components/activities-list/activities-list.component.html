<div class="grid p-3" *ngFor="let activity of activities">
    <div class="col-6">
        <p-fieldset [legend]="activity.category">
            <h3>{{activity.title | titlecase}}</h3>
            <p>{{activity.date | date}}</p>
            <p>{{activity.city}}, {{activity.venue}}</p>
            <p-tag [value]="activity.category"></p-tag>

            <div class="flex justify-content-end flex-wrap card-container">
                <button pButton type="button" label="View"></button>
            </div>
        </p-fieldset>
    </div>
    <div class="col-4">4</div>
</div>
